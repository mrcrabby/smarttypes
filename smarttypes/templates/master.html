
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:py="http://genshi.edgewall.org/"
    xmlns:xi="http://www.w3.org/2001/XInclude"
    lang="en"
    py:strip="">

<head py:match="head" py:attrs="select('@*')">

    <link type="text/css" href="/static/bootstrap/css/bootstrap.css" rel="stylesheet"/>  
    
    <script src="/static/js/jquery.js" type="text/javascript"></script>
    <script src="/static/js/d3-v2.7.1/d3.js" type="text/javascript"></script>
    <script src="/static/js/master.js" type="text/javascript"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="${meta_page_description}" />

    <title>${title}</title>

    <!--inserts all the header crap from the child-->
    <meta py:replace="select('*|text()')" />

</head> 

<body py:match="body" py:attrs="select('@*')">
  <div class="container">

    <!--header-->
    <div class="row-fluid" style="margin:20px 0;">
      <div class="span12">
        <a href="/">
            <img src="/static/images/smarttypes_logo.png" alt="${site_name}: ${site_mantra}"/>
        </a>

        <ul class="nav nav-pills pull-right">
          <li class="${'active' if active_tab == 'social_map' else ''}">
            <a href="/social_map">
              Explore
            </a>
          </li>
          <li class="${'active' if active_tab == 'blog' else ''}">
            <a href="/blog">
              Blog
            </a>
          </li>
          <li class="${'active' if active_tab == 'contact' else ''}">
            <a href="/contact">
              Contact
            </a>
          </li>
          <li py:if="not logged_in_user" class="${'active' if active_tab == 'about' else 'sign_in'}">
            <a href="/sign_in">
              Sign in w/ twitter
              <!--This is causing a spacing issue
              <img src="/static/images/twitter_16_gray.png" style="border:none;padding:0;" alt="twitter"/>
              -->
            </a>
          </li>
          <li py:if="logged_in_user" class="${'active' if active_tab == 'my_account' else ''}">
            <a href="/my_account">
              ${logged_in_user.screen_name}
              <!--<img src="/static/images/twitter_16_gray.png" style="border:none;padding:0;" alt="twitter"/>-->
            </a>
          </li>
        </ul>
      </div>
    </div>
          
    <!--crap from the child-->
    <div class="row-fluid" style="margin:30px 0;">
      <div class="span1">&nbsp;</div>
      <div class="span10">
        <div py:replace="select('*|text()')"></div>
      </div>
      <div class="span1">&nbsp;</div>
    </div>

    <!--footer-->
    <div class="row-fluid">
      <div class="span12" style="text-align:center;">
        <a target="_blank" href="https://github.com/smarttypes/smarttypes">Everything's on github</a>
        <p><a target="_blank" href="http://twitter.com/smarttypes">@smarttypes</a></p>
      </div>
    </div>

</div>

</body>
</html>
