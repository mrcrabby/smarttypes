
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:py="http://genshi.edgewall.org/"
    xmlns:xi="http://www.w3.org/2001/XInclude"
    lang="en"
    py:strip="">

<head py:match="head" py:attrs="select('@*')">

    <link type="text/css" href="/static/bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="/static/js/d3.v2.min.js" type="text/javascript"></script>
    <script src="/static/js/modernizr.js" type="text/javascript"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="${meta_page_description}" />

    <title>${title}</title>

    <!--inserts all the header crap from the child-->
    <meta py:replace="select('*|text()')" />

</head> 

<body py:match="body" py:attrs="select('@*')">
  <div class="container">

    <!--header-->
    <div class="row-fluid" style="margin:15px 0 15px 0;">
      <!-- <div class="span1">&nbsp;</div> -->
      <div class="span12">
        <a href="/">
            <!-- <img src="/static/images/smarttypes_tree_tiny.jpg" alt="${site_name}: ${site_mantra}"/> -->
            <img src="/static/images/smarttypes_logo.png" alt="${site_name}: ${site_mantra}"/>
        </a>

        <ul class="nav nav-pills pull-right">
          <li py:if="not logged_in_user" >
            <a style="font-size:16px;" href="/sign_in">
              <i class="icon-heart"></i> Sign in w/ twitter 
            </a> 
          </li>
          <li py:if="logged_in_user" class="${'active' if active_tab == 'my_account' else ''}">
            <a style="font-size:16px;" href="/my_account">
              <i class="icon-cog"></i> Settings &amp; preferences 
            </a> 
          </li>
        </ul>
        
      </div>
    </div>

    <!--crap from the child-->
    <div class="row-fluid" style="margin:35px 0 30px 0;">
      <div class="span1">&nbsp;</div>
      <div class="span10">
        <div py:replace="select('*|text()')"></div>
      </div>
      <div class="span1">&nbsp;</div>
    </div>

    <!--footer-->
    <div class="row-fluid hero-unit" style="margin:180px 0 10px 0;">

      <div class="span12" style="text-align:center;padding:50px 0;">

        <div>

          <div>
            <a style="font-size:16px;font-weight:${'bold' if active_tab == 'about' else 'normal'};" href="/about">
              <i class="icon-fire"></i> About
            </a>
          </div>

          <div style="width:80px; margin:0 auto 2px auto; 
            border-bottom: solid 1px #666666;line-height:25px;">&nbsp;</div>
           <div style="width:88px; margin:2px auto 0 auto; 
            border-top: solid 1px #333333;line-height:25px;">&nbsp;</div> 

          <div>
            <a style="font-size:16px;font-weight:${'bold' if active_tab == 'blog' else 'normal'};" href="/blog">
              <i class="icon-pencil"></i> Writings &amp; ramblings 
            </a>
          </div>

          <div style="width:120px; margin:0 auto 2px auto; 
            border-bottom: solid 1px #666666;line-height:25px;">&nbsp;</div>
           <div style="width:128px; margin:2px auto 0 auto; 
            border-top: solid 1px #333333;line-height:25px;">&nbsp;</div> 

          <div>
            <a style="font-size:16px;" target="_blank" href="http://twitter.com/smarttypes">
              <i class="icon-user"></i> @SmartTypes
            </a>
          </div>

          <div style="width:160px; margin:0 auto 2px auto; 
            border-bottom: solid 1px #666666;line-height:25px;">&nbsp;</div>
           <div style="width:168px; margin:2px auto 0 auto; 
            border-top: solid 1px #333333;line-height:25px;">&nbsp;</div> 

          <div>
            <a style="font-size:16px;" target="_blank" href="https://github.com/smarttypes/smarttypes">
              <i class="icon-globe"></i> Everything's on github
            </a>
          </div> 

        </div>



      </div>
    </div>
    <!--footer-->

  </div>
</body>
</html>
