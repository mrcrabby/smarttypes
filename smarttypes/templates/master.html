
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:py="http://genshi.edgewall.org/"
    xmlns:xi="http://www.w3.org/2001/XInclude"
    lang="en"
    py:strip="">

<head py:match="head" py:attrs="select('@*')">

    <link type="text/css" href="/static/bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="/static/js/d3.v2.min.js" type="text/javascript"></script>
    <script src="/static/js/modernizr.js" type="text/javascript"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="${meta_page_description}" />

    <title>${title}</title>

    <!--inserts all the header crap from the child-->
    <meta py:replace="select('*|text()')" />

</head> 

<body py:match="body" py:attrs="select('@*')">
  <div class="container">

    <!--header-->
    <div class="row-fluid" style="margin:20px 0 15px 0;">
      <!-- <div class="span1">&nbsp;</div> -->
      <div class="span12">
        <a href="/">
            <img src="/static/images/smarttypes_tree_real_tiny.jpg" alt="${site_name}: ${site_mantra}"/>
            <img src="/static/images/smarttypes_logo.png" alt="${site_name}: ${site_mantra}"/>
        </a>

        <ul class="nav nav-pills pull-right" style="margin-top:27px;">
<!--           <li class="${'active' if active_tab == 'social_map' else ''}">
            <a href="/social_map">
              Explore
            </a>
          </li> -->
          <li  class="${'active' if active_tab == 'about' else ''}">
            <a href="/about">
              About 
            </a> 
          </li>
          <li class="${'active' if active_tab == 'blog' else ''}">
            <a href="/blog">
              Blog 
            </a> 
          </li>
          <li py:if="not logged_in_user" >
            <a href="/sign_in">
              Sign in w/ twitter 
            </a> 
          </li>
          <li py:if="logged_in_user" class="${'active' if active_tab == 'my_account' else ''}">
            <a href="/my_account">
              ${logged_in_user.screen_name} 
            </a> 
          </li>
        </ul>
      </div>
      <!-- <div class="span1">&nbsp;</div> -->
    </div>
          
    <!--crap from the child-->
    <div class="row-fluid" style="margin:15px 0 30px 0;">
      <div class="span2">&nbsp;</div>
      <div class="span8">
        <div style="margin:0 30px;">
          <div py:replace="select('*|text()')"></div>
        </div>
      </div>
      <div class="span2">&nbsp;</div>
    </div>

    <!--footer-->
    <div class="row-fluid" style="margin:60px 0 20px 0;">

      <div class="span2">&nbsp;</div>
      <div class="span8" style="text-align:center;">

        <div>
          <a target="_blank" href="http://twitter.com/smarttypes">@SmartTypes</a>
        </div>

        <div style="line-height:10%; width:110px; margin:0 auto 2px auto; 
          border-bottom: solid 1px #666666;">&nbsp;</div>
        <div style="line-height:30%; width:118px; margin:2px auto 0 auto; 
          border-top: solid 1px #333333;">&nbsp;</div>

        <div style="margin:5px 0 0 0;">
          <a target="_blank" href="https://github.com/smarttypes/smarttypes">
            Everything's on github
          </a>
        </div> 
        
        <div style="line-height:10%; width:160px; margin:0 auto 2px auto; 
          border-bottom: solid 1px #666666;">&nbsp;</div>
         <div style="line-height:10%; width:168px; margin:2px auto 0 auto; 
          border-top: solid 1px #333333;">&nbsp;</div> 

      </div>
      <div class="span2">&nbsp;</div>
    </div>

</div>

</body>
</html>
