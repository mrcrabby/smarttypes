<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:py="http://genshi.edgewall.org/"
    xmlns:xi="http://www.w3.org/2001/XInclude"
    lang="en">

<xi:include href="master.html" />      
<head></head>                    

<body>

    <div py:if="logged_in_user" style="text-align:center;">
        <h2>Thanks for signing up!</h2>
        <p>
            SmartTypes is currently a modest side-project.
            Built w/ love, during nights and weekends
            <a href="http://www.linkedin.com/pub/timmy-wilson/6/881/56b">
                by Timmy Wilson
            </a>
        </p>
        <p>
            I want to learn more about you.
            Enter your email below, and i'll send you a quick note to say hi and learn about your
            interests / motivations.
        </p>
        <p>
            <form name="input" action="/save_email" method="post" style="margin:20px 0;">
                <?python
                    email_value = credentials.email if credentials else ''
                    email_label = 'Email:' if email_value else "Email?"
                    email_submit = 'Update' if email_value else 'Add'
                ?>
                <h2 py:if="email_value">Got it!</h2>
                <span >${email_label}</span>
                <input type="text" style="text-align:center;" class="text" name="email" value="${email_value}" />
                <input type="submit" class="submit" value="${email_submit}" />
            </form> 
        </p>
    </div>

</body>                                    
</html>
