<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:py="http://genshi.edgewall.org/"
    xmlns:xi="http://www.w3.org/2001/XInclude"
    lang="en">

<xi:include href="master.html" />      
<head></head>                    

<body>

    <div style="text-align:center;">

        <div style="background-color: #ffffff;padding-top: 0;" class="hero-unit">
            <h2>Thanks for signing up!</h2>
            <p>
                Enter your email below and we'll send you a note to say hi, 
                and learn more about you.
            </p>
        </div>

        <p style="margin:40px 0 0 0;">
            <form class="form-inline" name="input" action="/save_email" method="post" style="margin:20px 0;">
                <?python
                    email_value = credentials.email if credentials else ''
                    email_label = 'Email:' if email_value else "Email?"
                    email_submit = 'Update' if email_value else 'Add'
                ?>
                <h2 py:if="email_value">Got it!</h2>
                <span style="padding-right:5px;">${email_label}</span>
                <input type="text" style="text-align:center;" name="email" value="${email_value}" />
                <input type="submit" class="btn btn-primary" value="${email_submit}" />
            </form> 
        </p>
    </div>

</body>                                    
</html>
