

<div xmlns:py="http://genshi.edgewall.org/" style="text-align:center;">
    <h2>
        ${len(community.member_ids)} member community!
    </h2>
    <!-- <p py:if="len(community.member_ids) > 20" style="font-weight:bold;">Top 20 members:</p> -->
    <ul style="height:200px;overflow:scroll;list-style:none;margin:10px 0;">
        <li style="margin:20px 0;" py:for="score, user in community.top_users()">
            <span style="font-weight:bold;">
                <a href="https://twitter.com/${user.screen_name}">${user.screen_name}</a>
            </span> -- 
            ${user.location_name} --
            ${user.description}
        </li>
    </ul>
</div>
