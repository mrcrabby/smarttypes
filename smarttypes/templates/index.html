<body>

    <div style="text-align:center;">
        <h2>
            Map your online social world!
        </h2>

        <div py:for="user, reduction_count in root_user_count_tups" 
            style="float:left;width:45%;margin:50px 2% 0 2%;">

            <p style="display:block;height:90px;overflow:hidden;">
                <span style="font-weight:bold;">${user.screen_name}</span>
