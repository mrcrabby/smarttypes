<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:py="http://genshi.edgewall.org/"
    xmlns:xi="http://www.w3.org/2001/XInclude"
    lang="en">

<xi:include href="master.html" />      

<head>

    <style type="text/css" media="screen">
    </style>

    <script type="text/javascript">
        $(function(){
        });
    </script>

</head>                    

<body>

    <div style="text-align:center;">
        <h2>
            <i class="icon-search"></i> Explore your social universe! 
        </h2> 
        <p style="border-bottom: solid 1px #cccccc;padding-bottom: 35px;">
            <a class="btn btn-primary" href="/sign_in">
              Sign in w/ twitter
            </a>
        </p>

        <div py:for="user, reduction_count in root_user_count_tups" 
            style="clear:both;margin:35px 2%;padding-bottom: 30px; border-bottom: solid 1px #cccccc;">
            <div style="float:left;width:48%;margin:10% 0 0 0;">
                <i class="icon-user"></i> <span style="font-weight:bold;">${user.screen_name}</span>
                --
                <a href="/social_map/${user.screen_name}">View map</a>
                <span py:if="user.location_name" style="font-style:italic;">
                    <br/>
                    ${user.location_name}
                </span>
                <br/>
                ${user.description}
                <span py:if="user.url">
                    <br/>
                    <a href="${user.url}">${user.url}</a>
                </span>
            </div>
            <div style="float:right;width:48%;text-align:right;">
                <a href="/social_map/${user.screen_name}">
                    <img width="90%" src="${'/static/images/maps/%s.png' % user.screen_name}" />
                </a>
            </div>
            <div style="clear:both;">&nbsp;</div>
        </div>

        <p>
            <a class="btn btn-primary" href="/">
              Refresh this list
            </a>
        </p>

    </div>

</body>                                     
</html>
