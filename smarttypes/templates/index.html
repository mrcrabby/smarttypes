<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:py="http://genshi.edgewall.org/"
    xmlns:xi="http://www.w3.org/2001/XInclude"
    lang="en">

<xi:include href="master.html" />      

<head>

    <style type="text/css" media="screen">
    </style>

    <script type="text/javascript">
        $(function(){
        });
    </script>

</head>                    

<body>

    <div style="text-align:center;">
        <h2>
            Map your online social universe!
        </h2>

        <div py:for="user, reduction_count in root_user_count_tups" style="clear:both;margin:40px 2%;">
            <div style="float:left;width:48%;">
                <span style="font-weight:bold;">${user.screen_name}</span>
                <span py:if="user.location_name" style="font-style:italic;">
                    <br/>
                    ${user.location_name}
                </span>
                <br/>
                ${user.description}
                <span py:if="user.url">
                    <br/>
                    <a href="${user.url}">${user.url}</a>
                </span>
            </div>
            <div style="float:right;width:48%;">
                <a href="/social_map/${user.screen_name}">
                    <img width="90%" src="${'/static/images/maps/%s.png' % user.screen_name}" />
                </a>
            </div>
            <div style="clear:both;">&nbsp;</div>
        </div>
    </div>

</body>                                     
</html>
